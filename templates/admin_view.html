<div class="card mb-3 m-1">
    <div class="card-body">
        <h5 class="card-title">Upcoming Appointment</h5>
        <table class="table table-bordered text-center">
            <tr>
                <th>Sr No.</th>
                <th>Patient Name</th>
                <th>Doctor Name</th>
                <th>Department</th>
                <th>Patient History</th>
            </tr>
            <tr>
                <td>1001.</td>
                <td>Mr. Black</td>
                <td>Dr Aisha</td>
                <td>Cardiology</td>
                <td>
                    <button type="button" class="btn btn-outline-primary">View</button>
                </td>
            </tr>
        </table>
    </div>
</div>
<form action="/user/add_doctor" method="POST" id="create-form">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Doctor</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleInputUsername" class="form-label">Fullname</label>
                        <input type="text" class="form-control" id="exampleInputUsername" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Specialization/Department</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               name="specialization" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Experience in years</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               name="experience" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
