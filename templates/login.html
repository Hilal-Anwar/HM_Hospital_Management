<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    <title>Add Student</title>
</head>
<body style="display: flex;
  justify-content: center; /* Centers horizontally */
  align-items: center; /* Centers vertically */
  height: 100vh; /* Example: Centers in the full viewport height */">

<div style="height: 400px;width: 500px; padding :20px ;border-radius: 10px;  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
    <h1 class="text-center">HM Hospital</h1>
    <h5>Login Form</h5>
    <form action="/user/login" method="POST" id="create-form">
        <div class="mb-3">
            <label for="exampleInputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="exampleInputUsername" name="username" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword" aria-describedby="passwordHelp"
                   name="password" required>
        </div>
        <div>
            <a href="/user/register">Do not have an account ? Register</a>
        </div>
        <div>
            <button type="submit" class="btn btn-primary" style="margin-top: 15px">Login</button>
        </div>
        {% if error %}
            <div class="text-danger">Username or password is incorrect</div>
        {% endif %}
    </form>
</div>
</body>
</html>
